<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAS Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007cba;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #005a87;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>Google Apps Script Upload Test</h1>
    
    <div class="form-group">
        <label for="gasUrl">GAS Web App URL:</label>
        <input type="text" id="gasUrl" placeholder="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec" style="width: 100%;">
    </div>
    
    <div class="form-group">
        <label for="fileInput">Select Image File:</label>
        <input type="file" id="fileInput" accept="image/*">
    </div>
    
    <div class="form-group">
        <label for="token">Token (optional):</label>
        <input type="text" id="token" value="test-token" placeholder="test-token">
    </div>
    
    <button onclick="testUpload()">Test Upload</button>
    <button onclick="testConnection()">Test Connection</button>
    
    <div id="result"></div>
    
    <script>
        async function testConnection() {
            const gasUrl = document.getElementById('gasUrl').value;
            if (!gasUrl) {
                showResult('Please enter the GAS Web App URL', 'error');
                return;
            }
            
            try {
                const response = await fetch(gasUrl, {
                    method: 'GET'
                });
                
                const result = await response.text();
                showResult(`Connection Test Result:\n${result}`, 'info');
            } catch (error) {
                showResult(`Connection Error:\n${error.message}`, 'error');
            }
        }
        
        async function testUpload() {
            const gasUrl = document.getElementById('gasUrl').value;
            const fileInput = document.getElementById('fileInput');
            const token = document.getElementById('token').value;
            
            if (!gasUrl) {
                showResult('Please enter the GAS Web App URL', 'error');
                return;
            }
            
            if (!fileInput.files[0]) {
                showResult('Please select a file', 'error');
                return;
            }
            
            const file = fileInput.files[0];
            
            // Check file size (1MB limit)
            if (file.size > 1024 * 1024) {
                showResult('File size exceeds 1MB limit', 'error');
                return;
            }
            
            try {
                // Convert file to base64
                const base64 = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const base64String = reader.result.split(',')[1];
                        resolve(base64String);
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
                
                // Prepare form data
                const formData = new FormData();
                formData.append('action', 'uploadImage');
                formData.append('filename', file.name);
                formData.append('mimeType', file.type);
                formData.append('imageBase64', base64);
                formData.append('token', token);
                
                const response = await fetch(gasUrl, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult(`Upload Successful!\n\nDrive URL: ${result.driveUrl}\nFile ID: ${result.fileId}\nFile Name: ${result.fileName}\nFile Size: ${result.fileSize} bytes`, 'success');
                } else {
                    showResult(`Upload Failed:\n${result.message}`, 'error');
                }
                
            } catch (error) {
                showResult(`Upload Error:\n${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
        }
    </script>
</body>
</html>
